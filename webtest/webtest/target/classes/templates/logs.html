<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registres de détection d'intrusion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Registres de détection d'intrusion</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Numéro</th>
            <th>Adresse IP</th>
            <th>URL</th>
            <th>Navigateur (User-Agent)</th>
            <th>Type d'attaque</th>
            <th>Temps</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${logs}">
            <td th:text="${log.id}"></td>
            <td th:text="${log.ip}"></td>
            <td th:text="${log.url}"></td>
            <td th:text="${log.userAgent}"></td>
            <td th:text="${log.attackType}"></td>
            <td th:text="${log.timestamp}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
